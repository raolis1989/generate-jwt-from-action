name: Node Install Init
on: push 
jobs:
  build-node:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - run: node --version
        name: Check node version 
      - run: npm --version
        name: Check NPM version
      - uses: actions/checkout@v3
        name: Checkout code from github
      - run: npm install
        name: Install NPM packages
      - run: node app.js
        name: Run node appplication
